version: "3.9"

services:
  # -------------------------------------------------------------------
  # 1. Frontend Web Service (Vue.js App)
  # -------------------------------------------------------------------
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
    - VUE_APP_API_URL=api:8080
    ports:
      - "80:8080"
    container_name: myapp_web
    depends_on:
      api:
        condition: service_healthy
    restart: always
    networks:
      - myapp_network


  # -------------------------------------------------------------------
  # 2. Backend API Service (Python/Flask)
  # -------------------------------------------------------------------
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: myapp-backend:latest
    ports:
      - "5000:8080"
    container_name: myapp_api
    environment:
      PGHOST: postgres
      PGDATABASE: postgres
      PGUSER: postgres
      PGPASSWORD: postgres
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - myapp_network

  # -------------------------------------------------------------------
  # 3. Database Service (PostgreSQL)
  # -------------------------------------------------------------------
  postgres:
    image: postgres:14-alpine
    container_name: myapp_postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - myapp_network

# -------------------------------------------------------------------
# Networks & Volumes
# -------------------------------------------------------------------
volumes:
  db_data:
    driver: local

networks:
  myapp_network:
    driver: bridge
